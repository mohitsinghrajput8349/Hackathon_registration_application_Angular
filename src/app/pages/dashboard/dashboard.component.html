<div class="dashboard-container">
  <h2>Hackathon Dashboard</h2>
  <div class="cards">
    <div class="card total">
      <h3>Total Students</h3>
      <p>{{ totalStudents }}</p>
    </div>
    <div class="card registered">
      <h3>Registered Students</h3>
      <p>{{ registeredStudents }}</p>
    </div>
    <div class="card not-registered">
      <h3>Not Registered</h3>
      <p>{{ notRegistered }}</p>
    </div>
  </div>
</div>
